<html ng-app="priceMonitor">
<head>
    <title>
        Login Page
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="application/javascript">
        angular.module('priceMonitor', [])
                .controller('priceMonitorController', function ($http) {
                    var priceMonitor = this;
                    priceMonitor.login = function(){
                        $http({
                            method: 'GET',
                            url: 'http://127.0.0.1:3050/users/'+priceMonitor.user.name,
                            data: priceMonitor.user
                        }).then(function successCallback(response) {
                            console.log('Response : ' + JSON.stringify(response.data));
                        }, function errorCallback(response) {

                        });
                    };
                });
    </script>
</head>
<body>
<div ng-controller="priceMonitorController as priceMonitor">
    <form ng-submit="priceMonitor.login()">
        <div>
            <div>
                <label>
                    Username
                </label>
                <input type="text" ng-model="priceMonitor.user.name">
            </div>
            <div>
                <label>
                    Password
                </label>
                <input type="password" ng-model="priceMonitor.user.password">
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </div>
    </form>
</div>
</body>
</html>
